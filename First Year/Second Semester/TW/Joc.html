<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Discount pentru vacanta</title>
    <link rel="stylesheet" type="text/css" href="Joc.css">
    <script type="text/javascript" src="Joc.js" defer></script>
</head>

<body>
<header>
    <h1>Ghiceste numarul, iar numarul ghicit va reprezenta reducerea aplicata pretului vacantei mult visate!</h1>
</header>
<main>
    <section class="stanga">
        <p class="client">Introduceti numele</p>
        <input type="text" id="nume"/><br>
        <p class="detalii">Introduceti un numar intre 1 si 20 pentru a castiga <br> un discout pentru vacanta rezervata! Nu uita ca ai doua incercari! </p>
        <input type="number" id="ghiceste"/>
        <button id="verifica">Verifica!</button>
        <p class="incercari-ramase">Incercari ramase:<span class="ramas"> 2</span></p>
        <p class="incercari">Incercari:<span class="incercare"> 0</span></p>
    </section>

    <section class="dreapta">
        <figure class="vacanta">
            <img src="reduceri.png" alt="destinatii-exotice" class="imag">
        </figure>

    </section>
</main>

<section id="rezultat">
    <p class="afisare">Bine ai venit!</p>
</section>
</body>
</html>
